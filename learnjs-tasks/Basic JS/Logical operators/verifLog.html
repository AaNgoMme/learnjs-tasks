<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let login = prompt("Кто там?");
        let pass
        if (login == "Админ") {
            pass = prompt("Пароль?");
            if (pass == "Я главный") {
                alert("Здравствуйте!");
            } else if (pass == null) {
                alert("Отменено");
            } else {
                alert("Неверный пароль");
        }
        } else if ((login == null) || (login == "")) {
            alert("Отменено");
        }  else {
            alert("Я вас не знаю");
        }
        
    </script>
</body>
</html>
